<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS file for styling the stopwatch -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts for various font families used in the document -->
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Catamaran:wght@200&family=Courgette&family=Edu+TAS+Beginner:wght@700&family=Lato:wght@300;900&family=Mukta:wght@700&family=Mulish:wght@300&family=Open+Sans&family=PT+Sans:ital,wght@1,700&family=Poppins:wght@300&family=Raleway:wght@100&family=Roboto&family=Roboto+Condensed:wght@700&family=Roboto+Slab&family=Source+Sans+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="div"></div>
    <h1>StopWatch</h1>
    <!-- Title for the Stopwatch -->
    <div class="container">
      <!-- Container for the Stopwatch elements -->
      <div class="num">
        <!-- Container for the Stopwatch numbers -->
        <h2 id="hr">00</h2>
        <!-- Hours -->
        <h2>:</h2>
        <!-- Colon separator -->
        <h2 id="min">00</h2>
        <!-- Minutes -->
        <h2>:</h2>
        <!-- Colon separator -->
        <h2 id="sec">00</h2>
        <!-- Seconds -->
        <h2>:</h2>
        <!-- Colon separator -->
        <h2 id="milli">00</h2>
        <!-- Milliseconds -->
      </div>
      <div class="btn">
        <!-- Container for the Stopwatch buttons -->
        <button id="strat" onclick="start()">Start</button>
        <!-- Button to start the Stopwatch -->
        <button id="stop" onclick="stop()">Stop</button>
        <!-- Button to stop the Stopwatch -->
        <button id="reset" onclick="reset()">Reset</button>
        <!-- Button to reset the Stopwatch -->
      </div>
    </div>
</div>
    <!-- JavaScript file for handling Stopwatch functionality -->
    <script src="script.js"></script>
  </body>
</html>
